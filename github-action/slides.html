# Introduction

.github/workflows/build.yaml

```yaml
name: build

on:
  push:
    branches:
      - master
    paths-ignore:
      - 'docs/**'
      - '**.md'

jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    container:
      image: vesoft/nebula-dev:latest
    steps:
      - uses: actions/checkout@v1
      - name: CMake with gcc-9.2
        run: cmake -DCMAKE_BUILD_TYPE=Release -B build/
```
